<section class="bread-crumb clearfix" [ngStyle]="{'background':'url('+ url +')'}">
  <div class="container">
    <div class="row" *ngIf="data">
      <div class="col-xs-12">
        <ul class="breadcrumb" itemscope="" itemtype="http://data-vocabulary.org/Breadcrumb">
          <li class="home">
            <a itemprop="url" href="/">
              <span itemprop="title" class="brc-home">Trang chủ </span>
            </a>
            <span>
              <i class="fa fa-angle-right"></i>
            </span>
          </li>

          <li>
            <a itemprop="url" href="/tin-tuc">
              <span itemprop="title"> Tin tức </span>
            </a>
            <span>
              <i class="fa fa-angle-right"></i>
            </span>
          </li>
          <li>
            <span itemprop="title"> {{data.data.title}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>

<div id="mm-0" class="mm-page mm-slideout">
  <div class="container article-wraper">
    <div class="row" *ngIf="data">
      <section class="right-content col-lg-9 ">
        <article class="article-main" itemscope="" itemtype="http://schema.org/Article">
          <div class="row">
            <div class="col-lg-12">
              <h1 class="title-head">
                <a href="javascript:;" itemprop="name">{{data.data.title}}</a>
              </h1>
              <div class="postby">
                <span>Đăng bởi
                  <b>Bgdoor</b> vào lúc {{data.dataDb.creationTime | date: 'dd/mm/yyyy'}}</span>
              </div>
              <div class="article-details">
                <div class="article-content" itemprop="description">
                  <div class="rte" [innerHtml]="data.data.content | safeHtml"></div>
                </div>
              </div>
            </div>


            <div class="col-lg-12">
              <div class="social-media" [attr.data-permalink]="link">
                <label>Chia sẻ: </label>

                <a target="_blank" href="//www.facebook.com/sharer.php?u={{link}}"
                  class="share-facebook" title="Chia sẻ lên Facebook">
                  <i class="fa fa-facebook-official"></i>
                </a>

                <a target="_blank" href="//twitter.com/share?text={{data.data.title}}&amp;url={{link}}"
                  class="share-twitter" title="Chia sẻ lên Twitter">
                  <i class="fa fa-twitter"></i>
                </a>

                <a target="_blank" href="//plus.google.com/share?url={{link}}"
                  class="share-google" title="+1">
                  <i class="fa fa-google-plus"></i>
                </a>

              </div>
            </div>
          </div>
        </article>
      </section>

      <aside class="left left-content col-lg-3 ">
        <app-news-special></app-news-special>
      </aside>

    </div>
  </div>
  <div class="ab-module-article-mostview"></div>
</div>
